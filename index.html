<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <title> Tic-Tac-Toe </title>
    </head>
    <body>
        <div class="container" style="position: relative; margin-top: 2.5%; text-align: center">
            <div class="col-xs-2"> </div>
            <div class="col-xs-8">
                <table>
                    <tr>
                        <td id="0">  </td>
                        <td id="1">  </td>
                        <td id="2">  </td>
                    </tr>
                    <tr>
                        <td id="3">  </td>
                        <td id="4">  </td>
                        <td id="5">  </td>
                    </tr>
                    <tr>
                        <td id="6">  </td>
                        <td id="7">  </td>
                        <td id="8">  </td>
                    </tr>
                </table>
                <div style="position: relative; margin-top: 2.5%"> 
                    <div class="overlay"> <p id="text"> Your turn, human. </p> </div>
                    <div class="overlay"><i id="gear" class="fa fa-cog fa-lg fa-spin"></i> </div>
                </div>
                <div style="text-align:center; margin-top: 10%">
                    <button style="font-size: 30px" type="button" class="btn btn-info" id="btn-player"> I'll start </button>
                    <button style="font-size: 30px" type="button" class="btn btn-info" id="btn-com"> You'll start </button>
                </div>
                <div style="position: fixed; bottom: 3%; left: 48%"> 
                    <a style="color: red" href="http://rcyl.github.io/portfolio/"> @rcyl </a> 
                </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/myScript.js"></script>
    </body>
</html>
